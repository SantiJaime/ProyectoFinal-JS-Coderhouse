<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Minimercado - Santiago Agustín Jaime</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" id="nav"></nav>
    </header>
    <main>
      <div class="container my-5">
        <h1>¡Bienvenido al Minimercado! ¿Qué desea comprar?</h1>
        <hr />
        <div class="d-flex justify-content-center">
          <div class="input-group mb-3 widthSearcher">
            <span class="input-group-text" id="buscador"
              ><i class="bi bi-search"></i
            ></span>
            <input
              type="search"
              id="searchProd"
              class="form-control"
              placeholder="Busque sus productos..."
              aria-label="Buscador"
              aria-describedby="buscador"
            />
          </div>
        </div>
        <div class="row" id="divProducts"></div>
      </div>
    </main>
    <script src="./js/navbar.js"></script>
    <script src="./js/index.js"></script>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  </body>
</html>
