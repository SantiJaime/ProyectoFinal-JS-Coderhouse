<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../imgs/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Minimercado - Santiago Agust√≠n Jaime</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" id="nav"></nav>
    </header>
    <main>
      <div class="container my-5">
        <div class="d-flex justify-content-between" id="divMenu">
          <h1>Mi carrito</h1>
        </div>
        <hr />
        <div class="table-responsive">
          <table
            class="table table-striped-columns table-dark"
            id="tableId"
          ></table>
        </div>
        <div id="divTicket">
          <h4>
            Cantidad total de productos: <span id="totalProductos"></span>
          </h4>
          <small
            >*Si lleva mas de 20 productos, se aplica un descuento del
            15%*</small
          >
          <h4 class="mt-3">Subtotal: <span id="subtotal"></span></h4>
          <hr />
          <h2>Precio final: <span id="precioFinal"></span></h2>
        </div>
      </div>
    </main>
    <script src="../js/cart.js"></script>
    <script src="../js/navbar.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
